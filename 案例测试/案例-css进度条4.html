<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>css进度条</title>
		<style type="text/css">
			* {
				box-sizing: border-box
			}
			
			.container {
				width: 100%;
				background-color: #ddd;
				border-radius: 10px;
				overflow: hidden;
			}
			
			.skills {
				text-align: right;
				padding-right: 20px;
				line-height: 40px;
				color: white;
			}
			.html {
				width: 90%;
				background-color: #4CAF50;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="skills html">90%</div>
		</div>
	</body>
</html>
